<!-- Generated template for the VrCustomSidemenuComponent component -->
<div class="customSidebar" [style.right]="sidePos + '%'" [style.background-color]="sidebarOpacity">
  <div class="customSidebarButtons">
    <button *ngIf="isOpen" block ion-button (click)="closeNav()" icon-only>
      <ion-icon name="redo"></ion-icon>
    </button>
    <!--settings-->
    <button *ngIf="settingsBtnActive" ion-button block (click)=" openSettingsCategory()" icon-only>
      <ion-icon name="settings"></ion-icon>
    </button>
    <button *ngIf="settingsBtnActive && settingSubActive" ion-button block icon-only>
      <ion-icon name="information-circle"></ion-icon>
    </button>
    <!--User-->
    <button *ngIf="userBtnActive" ion-button block (click)="openUserCategory()" icon-only>
      <ion-icon name="contact"></ion-icon>
    </button>
    <button *ngIf="userBtnActive && userSubActive" ion-button block icon-only>
      <ion-icon name="grid"></ion-icon>
    </button>
    <button *ngIf="userBtnActive && userSubActive" ion-button block  icon-only>
      <ion-icon name="medal"></ion-icon>
    </button>
  </div>


</div>

<div class="sideNav" [style.width]="navWidth + '%'">
    <ion-content no-padding>
        <ion-grid>
          <form #cfg="ngForm">
            <!--Titulo-->
            <ion-row text-center>
              <ion-col>
                <h1 class="menu-title">Settings</h1>
              </ion-col>
            </ion-row>
            <br>
            <!--Toggles-->
            <ion-row>
              <ion-col></ion-col>
              <ion-col col-5>
                <h2>Music</h2>
                <ion-toggle [(ngModel)]="music" name="music" (ionChange)="onToggle($event,'music')" color="secondary"></ion-toggle>
              </ion-col>
              <ion-col col-5>
                <h2>FX</h2>
                <ion-toggle [(ngModel)]="sfx" name="sfx" (ionChange)="onToggle($event,'sfx')" color="secondary"></ion-toggle>
              </ion-col>
            </ion-row>
            <!--Notification checkbox-->
            <br>
            <ion-row>
              <ion-col text-center>
                <h4>Notifications</h4>
              </ion-col>
              <ion-col text-center>
                <ion-checkbox name="notifications" [(ngModel)]="notifications" (ionChange)="onToggle($event,'notifications')"></ion-checkbox>
              </ion-col>
            </ion-row>
            <!--language-->
            <ion-row>
              <ion-col col-10 offset-3>
    
                <ion-select name="language" [(ngModel)]="currentLang" (ionChange)="onSelectChange($event)">
                  <ion-option *ngFor="let language of languages" [value]="language">
                    {{language}}
                  </ion-option>
                </ion-select>
    
              </ion-col>
    
            </ion-row>
          </form>
          <!--info buttons-->
          <ion-row>
            <ion-col>
              <button color="emerald" class="borderInfButtons" block round ion-button>Official Website</button>
              <br>
              <button color="emerald" class="borderInfButtons" block round ion-button>Support</button>
            </ion-col>
          </ion-row>
          <!--Footer-->
          <br>
          <br>
          <ion-row>
            <h1>ACA VA EL LOGO DE VIRTUAL ROBOTS!</h1>
          </ion-row>
        </ion-grid>
      </ion-content>
</div>
