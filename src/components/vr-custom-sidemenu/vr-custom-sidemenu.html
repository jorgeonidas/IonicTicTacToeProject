<div class="customSidebar" [style.right]="sidePos + '%'" [style.background-color]="sidebarOpacity">
  <div class="customSidebarButtons">
    <button *ngIf="isOpen" color="skipBorder" block ion-button (click)="closeNav()" icon-only>
      <ion-icon name="redo"></ion-icon>
    </button>
    <!--Settings Category-->
    <button color="borderMainBtns" *ngIf="settingsBtnActive" ion-button block (click)="openSettingsCategory()" icon-only [class.active-sidebtn]="activeButtons[0]"
      [class.unactive-sidebtn]="!activeButtons[0]">
      <ion-icon name="settings"></ion-icon>
    </button>
    <button color="borderMainBtns" *ngIf="settingsBtnActive && settingSubActive" (click)="openImportantInfoView()" ion-button
      block icon-only [class.active-sidebtn]="activeButtons[1]" [class.unactive-sidebtn]="!activeButtons[1]">
      <ion-icon name="information-circle"></ion-icon>
    </button>
    <!--User Category-->
    <button color="borderMainBtns" *ngIf="userBtnActive" ion-button block (click)="openUserCategory()" icon-only [class.unactive-sidebtn]="!activeButtons[2]">
      <ion-icon name="contact"></ion-icon>
    </button>
    <button color="borderMainBtns" *ngIf="userBtnActive && userSubActive" (click)="openTokensView()" ion-button block icon-only
      [class.unactive-sidebtn]="!activeButtons[3]">
      <ion-icon name="grid"></ion-icon>
    </button>
    <button color="borderMainBtns" *ngIf="userBtnActive && userSubActive" (click)="openRankingView()" ion-button block icon-only
      [class.unactive-sidebtn]="!activeButtons[4]">
      <ion-icon name="medal"></ion-icon>
    </button>
  </div>
</div>

<!--VISTAS DE MENU A DESPLEGAR DEPENDIENDO DEL VALOR EL MENU ACTIVO ACTUAL!-->
<div class="sideNav no-scroll" [style.width]="navWidth + '%'">
  <!--Settings View!-->
  <ion-content padding>
    <settings *ngIf="currentActiveMenu == 'settings'"></settings>
    <!--
   
    -->
    <!--////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////-->
    <!--IMPORTANT INFO!-->
    <important-information *ngIf="currentActiveMenu == 'settings-info'"></important-information>
    <!--///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////-->
    <!--User Login-->
    <login *ngIf="currentActiveMenu == 'user-login'" (toCreateUserComp)="openCreateUserView($event)"></login>  
    <!--///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////-->
    <!--User Create-->
    <ion-grid *ngIf="currentActiveMenu == 'user-create'">
      <ion-row text-center>
        <ion-col>
          <h1 class="side-menu-title">User Account</h1>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col align-self-start>
          <!--spacing-->
        </ion-col>
        <ion-col align-self-center col-11>
          <div id="loginContainer" color="primary">

            <!--formulario aca-->
            <form [formGroup]="createUserForm" (ngSubmit)="onSubmitCreateUser($event)">
              <ion-row>
                <!--<ion-item>-->
                <ion-label>
                  Username:
                </ion-label>
                <!--</ion-item>-->
              </ion-row>

              <ion-row>

                <ion-item>
                  <ion-input type="text" formControlName="name"></ion-input>
                </ion-item>
              </ion-row>

              <!--password-->
              <ion-row>
                <!--<ion-item>-->
                <ion-label>
                  Password:
                </ion-label>
                <!--</ion-item>-->
              </ion-row>
              <ion-row>
                <ion-item>
                  <ion-input type="password" formControlName="password"></ion-input>
                </ion-item>
              </ion-row>

              <!--Email-->
              <ion-row>
                <!--<ion-item>-->
                <ion-label>
                  Email Address:
                </ion-label>
                <!--</ion-item>-->
              </ion-row>
              <ion-row>
                <ion-item>
                  <ion-input type="text" formControlName="email" placeholder="user@mail.com"></ion-input>
                </ion-item>
              </ion-row>

              <!--Birthday-->
              <ion-row>
                <ion-label>
                  Birthday:
                </ion-label>
              </ion-row>
              <ion-row>
                <ion-col>
                  <ion-input type="text" value="" formControlName="day" maxlength="2" placeholder="DD"></ion-input>
                </ion-col>
                <ion-col>
                  <ion-input type="text" value="" formControlName="month" maxlength="2" placeholder="MM"></ion-input>
                </ion-col>
                <ion-col>
                  <ion-input type="text" value="" formControlName="year" maxlength="4" placeholder="YYYY"></ion-input>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-item no-lines>
                  <ion-checkbox></ion-checkbox>
                  <!--por ahora no hace nada-->
                  <ion-label text-wrap style="font-size: 12px">Keep Current Game Data</ion-label>
                </ion-item>
              </ion-row>
              <ion-row>
                <ion-item no-lines>
                  <ion-checkbox formControlName="useragre"></ion-checkbox>
                  <ion-label text-wrap style="font-size: 12px">I have read and accpet the Terms of Use and Privacy Policy</ion-label>
                </ion-item>
              </ion-row>
              <!--botones***************************************************************-->
              <ion-row justify-content-center>
                <ion-col col-5 align-self-center>
                  <button ion-button type="button" color="skip" class="borderSkip" round (click)="openUserCategory()">Back</button>
                </ion-col>
                <ion-col align-self-center>
                  <button type="submit" ion-button large round class="borderCreate" color="gold" [disabled]="!createUserForm.valid">Create</button>
                </ion-col>
              </ion-row>
            </form>
            <!--**********************************************************************-->
          </div>
        </ion-col>
        <ion-col align-self-start>
          <!--spacing-->
        </ion-col>
      </ion-row>
    </ion-grid>
    <!--///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////-->
    <!--User Tokens-->
    <token-selector *ngIf="currentActiveMenu == 'user-tokens'"></token-selector>
    <!--User Ranking-->
    <ranking-statistics *ngIf="currentActiveMenu == 'user-rankings'"></ranking-statistics>
  </ion-content>

</div>
