<ion-grid>
  <ion-row style="height: 12%;">
    <ion-col class="flex-col" style="height: 100%;">
      <div class="title-wrapper">
        <h1 no-margin class="side-menu-title">User Account</h1>
      </div>
    </ion-col>
  </ion-row>

  <ion-row>

    <ion-col align-self-start>
      <!--spacing-->
    </ion-col>
    <ion-col align-self-center col-11>


      <!--formulario aca-->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmitLogin($event)">
        <ion-row>
          <!--<ion-item>-->
          <ion-label>
            Username:
          </ion-label>
          <!--</ion-item>-->
        </ion-row>
        <ion-row>
          <ion-item no-lines>
            <ion-input class="ion-item-input" type="text" formControlName="username"></ion-input>
          </ion-item>
        </ion-row>

        <!--password-->
        <ion-row>
          <!--<ion-item>-->
          <ion-label>
            Password:
          </ion-label>
          <!--</ion-item>-->
        </ion-row>

        <ion-row>
          <ion-item no-lines>
            <ion-input class="ion-item-input" type="password" formControlName="password"></ion-input>
          </ion-item>
        </ion-row>

        <ion-row align-items-center>
          <p align="center">The username can only numbers & letters</p>
        </ion-row>
        <!--botones-->
        <ion-row justify-content-center>
          <button ion-button type="submit" round [disabled]="!loginForm.valid" (click)="openUserAccount()">Login</button>
        </ion-row>
      </form>
      <!--info-->
      <ion-row>
        <h6 align="center">
          Don't Have a Virtual Robot Account?
        </h6>
      </ion-row>
      <ion-row justify-content-center>
        <button ion-button round color="gold" class="borderCreate" (click)="openCreateUserView()">Create Account</button>
      </ion-row>
      <!---->

    </ion-col>
    <ion-col align-self-end>
      <!--spacing-->
    </ion-col>

  </ion-row>


</ion-grid>
