<ion-grid style="width: 100%; height: 8%;" no-padding no-margin>
    <ion-row >
        <ion-col>
            <div id="barContainer">
                <div id="heathlBar" class="playerOneColor" [style.width]="playerOneHealth + '%'"></div>
            </div>
            <ion-row>
                <ion-col col-10 no-padding>
                    <div class="nameContainer" style="padding-left: 5px">Player 1</div>    
                </ion-col>
                <ion-col col-2 no-padding>
                    <ion-icon *ngIf="playerOneTurn" name="star" color="gold"></ion-icon>
                </ion-col>
            </ion-row>
                     
        </ion-col>
        <ion-col class="flex-col" text-center col-4>
            <div class="scoreCol">
                {{playerOneScore}} - {{playerTwoOrBotScore}}
            </div>
        </ion-col>
        <ion-col>
            <div id="barContainer" style="display: flex; justify-content: flex-end">
                <div id="heathlBar" class="playerTwoOrBotColor" [style.width]="playerTwoOrBotHealth + '%'"></div>
            </div>
            <ion-row no-padding>
                <ion-col no-padding>
                    <ion-icon *ngIf="!playerOneTurn" name="star" color="gold"></ion-icon>
                </ion-col>
                <ion-col col-10 no-padding>
                        <div class="nameContainer" style="display:flex; justify-content: flex-end; padding-right: 5px;" >Player 2</div>
                </ion-col>
            </ion-row>
                                 
        </ion-col>
    </ion-row>
</ion-grid>
