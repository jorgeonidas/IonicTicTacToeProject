<ion-grid no-padding style="width: 100%; height: 100%">
    <ion-row style="height: 8%;">
        <ion-col class="flex-col" style="height: 100%;">
          <div class="title-wrapper">
            <h1 no-margin class="side-menu-title">User Account</h1>
          </div>
        </ion-col>
      </ion-row>
  <ion-row style="height: 92%;">
    <ion-col no-padding>
      <form style="height: 100%;width: 100%;" class="create-form" [formGroup]="createUserForm" (ngSubmit)="onSubmitCreateUser($event)">
        <ion-row>
          <ion-col no-padding>
            <ion-label no-margin>
              Username:
            </ion-label>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col col-12>
            <ion-item no-lines class="ion-item-input input-form">
              <ion-input type="text" formControlName="name"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col no-padding>
            <ion-label no-margin>
              Password:
            </ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-12>
            <ion-item no-lines class="ion-item-input input-form">
              <ion-input type="password" formControlName="password"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col no-padding>
            <ion-label no-margin>
              Email Address:
            </ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item no-lines class="ion-item-input input-form">
              <ion-input type="text" formControlName="email" placeholder="user@mail.com"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
            <ion-col no-padding>
              <ion-label no-margin>
                Birthday:
              </ion-label>
            </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-datetime formControlName="dob" displayFormat="MMMM/DD/YYYY" placeholder="Click To select your Birthday"></ion-datetime>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-item no-lines>
              <ion-checkbox></ion-checkbox>
              <ion-label  text-wrap style="font-size: 12px; padding-top: 2%">Keep Current Game Data</ion-label>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-item no-lines>
              <ion-checkbox formControlName="useragre"></ion-checkbox>
              <ion-label text-wrap style="font-size: 12px; padding-top: 2%">I have read and accpet the Terms of Use and Privacy Policy</ion-label>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row class="last-row"> 
          <ion-col class="flex-col" col-5 align-self-center>
            <button ion-button type="button" color="skip" class="borderSkip" round (click)="backToLoginPage()">Back</button>
          </ion-col>
          <ion-col class="flex-col" align-self-center>
            <button type="submit" ion-button large round class="borderCreate" color="gold" [disabled]="!createUserForm.valid">Create</button>
          </ion-col>
        </ion-row>
      </form>
    </ion-col>
  </ion-row>
</ion-grid>
