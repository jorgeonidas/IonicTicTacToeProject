<!-- Generated template for the TokenSelectorComponent component -->
<ion-grid class="tokens-grid">
  <ion-row>
    <ion-col text-center class="header-section flex-col">
      <img width="100px" height="100px" src="assets/imgs/Tic-Tac-Toe-icon-mockup.ico" />
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col class="first-section">
      <ion-row>
        <ion-col text-center>
          <img class="invert" left width="50px" height="50px" src="assets/imgs/medal-icon.png">
        </ion-col>
        <ion-col text-left no-padding col-8 style="text-align: left;">
          <h2 no-margin style="color: white; padding-top: 10%">Tokens Name</h2>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col text-center>
          <p no-margin style="color: white">Token description and benefits</p>
        </ion-col>
      </ion-row>
      <ion-row text-center>
        <ion-col col-3></ion-col>
        <ion-col col-6>
          <button class="select-button" color="secondary" ion-button block>Select</button>
        </ion-col>
        <ion-col col-3></ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
  <ion-row class="second-section">
    <ion-col>
      <ion-row>
        <ion-col col-4 class="flex-col" *ngFor="let ulr of tokensUrls; let i = index">
          <div text-center class="icon-wrapper" (click)="inspect(i)">
            <img  width="50px" height="50px" src="{{tokensUrls[i]}}">
          </div>
          </ion-col>
      </ion-row>
    </ion-col>
    
  </ion-row>

  <ion-row >
    <ion-col class="last-section">
      <ion-row>

        <ion-col text-center col-3>
          Owned
          <div class="count-container">
            500
          </div>
        </ion-col>
        <!--buttons-->
        <ion-col col-3>
          <button color="light" ion-button  icon-only clear><ion-icon name="arrow-dropleft"></ion-icon></button>
        </ion-col>
        <ion-col col-3>
            <button color="light" ion-button  icon-only clear><ion-icon name="arrow-dropright"></ion-icon></button>
        </ion-col>

        <ion-col style="color: white" text-center co-3>
          <h5 no-margin>Page</h5>
          <h5 no-margin>1/3</h5>
        </ion-col>

      </ion-row>
    </ion-col>
  </ion-row>
</ion-grid>
