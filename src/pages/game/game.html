<ion-content padding>
  <scoreboard 
  [playerOneScore]="playerOneScore" 
  [playerTwoOrBotScore]="playerTwoOrAIScore" 
  [rounds]="rounds" [playerOneHealth]="playerOneHealth" 
  [playerTwoOrBotHealth]="playerTwoOrBothealth"
  [playerOneTurn]="playerOneCurrentTurn"></scoreboard>
  <ion-grid>
    <!--portrait-->
    <ion-row>
      <ion-col><div class="protrati"></div></ion-col>
      <ion-col><div class="protrati"></div></ion-col>
    </ion-row>
    <!--some bar?-->

    <timer-bar [currentRound]="currentRound"></timer-bar>
      
    <!--board-->
    <ion-row>
      <ion-col>
          <game-board [gameType]="gametype" [difficulty]="difficulty" (currentTurnEvent)="changeTurn($event)" (isPlayerOneEvent)="setRoundWinner($event)" (isaWinnerEvent)="winOrTie($event)"></game-board>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
