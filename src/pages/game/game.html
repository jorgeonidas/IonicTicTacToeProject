<ion-content padding class="no-scroll">
  <scoreboard style="padding-top: 2%"
  [playerOneScore]="playerOneScore" 
  [playerTwoOrBotScore]="playerTwoOrAIScore" 
  [rounds]="rounds" [playerOneHealth]="playerOneHealth" 
  [playerTwoOrBotHealth]="playerTwoOrBothealth"
  [playerOneTurn]="playerOneCurrentTurn"></scoreboard>
  <ion-grid style="width: 100%; height:92%;" no-padding no-margin>
    <!--portrait-->
    <ion-row style="height: 30%">
      <ion-col col-12 class="portraits-col">
        <div class="protrati"></div>
        <div class="protrati"></div>
      </ion-col>
    </ion-row>
    <!--some bar?-->
    <ion-row style="height: 10%">
      <ion-col style="padding-top: 2%; padding-bottom: 2%;" col-12>
          <timer-bar [currentRound]="currentRound > rounds ? rounds : currentRound " [value]="toltalTurnBar" (pausedEmmiter)="pauseOrResume($event)" (continueGameEmmiter)="leaveGame()"></timer-bar>
      </ion-col>
    </ion-row>
    
      
    <!--board-->
  
    <ion-row style="height: 60%;">
      <ion-col col-12 style="height: 100%" >
          <game-board [gameType]="gametype" 
          [difficulty]="difficulty" 
          [playerOne]="playerOneCurrentTurn"
          [origBoard]="gameboard"
          [winner]="winner"
          [gameStart]="gameDidStart" 
          [turnInterval]="turnInterval"
          (alertMsjEvent)="setAlertMsj($event)"
          (boardChangeEvent)="setCurrentBoardStatus($event)"
          (currentTurnEvent)="changeTurn($event)" 
          (isPlayerOneEvent)="setRoundWinner($event)" 
          (isaWinnerEvent)="winOrTie($event)"></game-board>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
