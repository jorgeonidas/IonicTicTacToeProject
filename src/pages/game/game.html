<ion-content padding>
  <scoreboard [playerOneScore]="playerOneScore" [playerTwoOrBotScore]="playerTwoOrAIScore"></scoreboard>
  <ion-grid>
    <!--portrait-->
    <ion-row>
      <ion-col><div class="protrati"></div></ion-col>
      <ion-col><div class="protrati"></div></ion-col>
    </ion-row>
    <!--some bar?-->
    <ion-row></ion-row>
    <!--board-->
    <ion-row>
      <ion-col>
          <game-board [gameType]="gametype" [difficulty]="difficulty" (isPlayerOneEvent)="setRoundWinner($event)" (isaWinnerEvent)="winOrTie($event)"></game-board>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
