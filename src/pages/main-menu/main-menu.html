<ion-content class="bg-main-menu-page" no-bounce>
  <div *ngIf="sideMenuOpen" class="fade"></div><!--fade dive para tapar todo cuando se despliegue sidemenu-->
  <information-bar></information-bar>
  <ion-grid class="mm-grid" no-padding>
    <ion-row style="height: 15%;"></ion-row>
    <ion-row class="title-row">
      <ion-col class="flex-col">
        <div class="tittle-wrapper">
          <h1 text-center no-margin no-padding class="menu-title">#OLLIE</h1>
        </div>
      </ion-col>
    </ion-row>
    <ion-row class="spacer-row"></ion-row>
    <ion-row class="gt-btn-row">
      <ion-col class="flex-col">
        <!--<button ion-button round large no-margin class="gt-btn" (click)="onGameSelectio('singleplayer')">1 Player</button>-->
       <img [src]="singlePlayerBtnImg" class="svg-btn" (click)="onGameSelectio('singleplayer')">
      </ion-col>
    </ion-row>
    <ion-row class="row-gt-spacer"></ion-row>
    <ion-row class="gt-btn-row">
      <ion-col class="flex-col">
        <!--<button ion-button round large no-margin class="gt-btn" (click)="onGameSelectio('local-multiplayer')">2 Player</button>-->
        <img [src]="localMultiplayerBtnImg" class="svg-btn" (click)="onGameSelectio('local-multiplayer')">
      </ion-col>
    </ion-row>
    <ion-row class="row-gt-spacer"></ion-row>
    <ion-row class="gt-btn-row">
      <ion-col class="flex-col">
        <!--<button ion-button round large no-margin class="gt-btn" (click)="onGameSelectio('online-multiplayer')">Multiplayer</button>-->
        <img [src]="multiplauyerBtnImg" class="svg-btn"  (click)="onGameSelectio('online-multiplayer')">
      </ion-col>
    </ion-row>
    <ion-row style="height: 2%;"></ion-row>
    <ion-row style="height: 12%">
      <ion-col class="flex-col">
        <img [src]="btnUser" class="svg-btn">
      </ion-col>
      <ion-col col-5 class="flex-col">
        <img [src]="btnVideoReward" class="svg-btn" (click)="getFreeEnergy()">
      </ion-col>
      <ion-col class="flex-col">
        <img [src]="btnSettings" class="svg-btn">
      </ion-col>
    </ion-row>
    <ion-row style="height: 2%;"></ion-row>
    <ion-row style="height: 12%">
      <ion-col class="flex-col">
        <img [src]="btnFriends" class="svg-btn" (click)="openContacsPage()">
      </ion-col>
      <ion-col class="flex-col">
        <img [src]="btnStore" class="svg-btn" (click)="openStorePage()">
      </ion-col>
    </ion-row>

    <ion-row style="height: 5%">

        </button>
      </ion-col>

          <ion-icon name="cash"></ion-icon>Store
        </button>
      </ion-col>
    </ion-row>

  <vr-custom-sidemenu (sideMenuOpenEmmiter)="toggleFade($event)"></vr-custom-sidemenu>
</ion-content>
