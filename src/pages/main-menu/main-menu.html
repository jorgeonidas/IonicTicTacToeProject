<ion-content class="bg-main-menu-page" no-bounce>

  <ion-grid class="mm-grid" no-padding>

    <ion-row>
      <ion-col>
       <information-bar></information-bar>
      </ion-col>
    </ion-row>
    <ion-row style="height: 5%;"></ion-row>
    <ion-row class="title-row">
      <ion-col class="flex-col">
        <div class="tittle-wrapper">
          <h1 text-center no-margin no-padding class="menu-title">Tic Tac Toe Ollie</h1>
        </div>
      </ion-col>
    </ion-row>
    <ion-row class="spacer-row"></ion-row>
    <ion-row class="gt-btn-row">
      <ion-col class="flex-col">
        <button ion-button round large no-margin class="gt-btn" (click)="onGameSelectio('singleplayer')">1 Player</button>
      </ion-col>
    </ion-row>
    <ion-row class="row-gt-spacer"></ion-row>
    <ion-row class="gt-btn-row">
      <ion-col class="flex-col">
        <button ion-button round large no-margin class="gt-btn" (click)="onGameSelectio('local-multiplayer')">2 Player</button>
      </ion-col>
    </ion-row>
    <ion-row class="row-gt-spacer"></ion-row>
    <ion-row class="gt-btn-row">
      <ion-col class="flex-col">
        <button ion-button round large no-margin class="gt-btn" (click)="onGameSelectio('online-multiplayer')">Multiplayer</button>
      </ion-col>
    </ion-row>
    <ion-row style="height: 6%;"></ion-row>
    <ion-row style="height: 5%">
      <ion-col class="flex-col">
        <button ion-button icon-start round style="width: 35%; height: 80%;" color="fuxia">
          <!--proporcional a su espacio local-->
          <ion-icon name="logo-bitcoin" color="gold"></ion-icon>Free Energy
        </button>
      </ion-col>
    </ion-row>
    <ion-row class="row-gt-spacer"></ion-row>
    <ion-row style="height: 6%;">
      <ion-col class="friend-store-col">
        <button class="friend-store-btn" block ion-button icon-start round color="fuxia" (click)="openContacsPage()">
          <ion-icon name="people"></ion-icon>Friends
        </button>
        <button class="friend-store-btn" block ion-button icon-start round color="fuxia" (click)="openStorePage()">
          <ion-icon name="cash"></ion-icon>Store
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <vr-custom-sidemenu></vr-custom-sidemenu>
</ion-content>
