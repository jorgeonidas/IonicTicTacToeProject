<!--aca colocaremos custom header con las estadisticas-->

<ion-content class="bg-main-menu-page" no-bounce>
  <information-bar></information-bar>
  <ion-grid no-padding>
    <!--spacing-->
    <ion-row>

    </ion-row>
    <!--space,title and buttons, sidetoolbar-->
    <ion-row>
      <ion-col>

      </ion-col>
      <!--tittle and buttons-->
      <ion-col col-8 align-self-center>
        <ion-row text-center>
          <ion-col>
            <div style="height: 20px"></div>
            <h1 class="menu-title">Tic Tac Toe Ollie</h1>
          </ion-col>
        </ion-row>
        <!--Buttons Gametype-->
        <ion-row>
          <div style="height: 20px"></div>
        </ion-row>
        <ion-row>
          <ion-col></ion-col>
          <ion-col col-10 text-center>
            <button ion-button large round block color="emerald" (click)="onGameSelectio('singleplayer')">1 Player</button>
          </ion-col>
          <ion-col></ion-col>
        </ion-row>
        <ion-row>
          <ion-col></ion-col>
          <ion-col col-10 text-center>
            <button ion-button large round block color="emerald" (click)="onGameSelectio('local-multiplayer')">2 Player local</button>
          </ion-col>
          <ion-col></ion-col>
        </ion-row>
        <ion-row>
          <ion-col></ion-col>
          <ion-col col-10 text-center>
            <button ion-button large round block color="emerald" (click)="onGameSelectio('online-multiplayer')">Multiplayer</button>
          </ion-col>
          <ion-col></ion-col>
        </ion-row>
      </ion-col>
      <ion-col>

      </ion-col>
    </ion-row>
    <!--free energy button-->
    <ion-row>
      <div style="height: 60px"></div>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <button ion-button icon-start round color="fuxia">
          <ion-icon name="logo-bitcoin" color="gold"></ion-icon>Free Energy
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <div style="height: 10px"></div>
    </ion-row>
    <!--lower buttons-->
    <ion-row>
      <ion-col></ion-col>
      <ion-col text-center col-5 padding>
        <button block ion-button icon-start round color="fuxia">
          <ion-icon name="people"></ion-icon>Friends</button>
      </ion-col>
      <ion-col></ion-col>
      <ion-col text-center col-5 padding>
        <button block ion-button icon-start round color="fuxia">
          <ion-icon name="cash"></ion-icon>Store</button>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
  </ion-grid>
  <vr-custom-sidemenu></vr-custom-sidemenu>
</ion-content>
