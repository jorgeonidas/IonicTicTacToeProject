<ion-header>

  <ion-navbar color="fuxia">
    <ion-title>Tic Tac Toe Ollie</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="bg-main-menu-page">
  <!--
  <button ion-button  (click)="menuSettingsActive()" >SettingsToggleMenuTest</button>
  <br>
  <button ion-button  (click)="menuLoginActive()">LoginToggleMenuTest</button>-->
  <ion-grid no-padding>
    <!--spacing-->
    <ion-row>

    </ion-row>
    <!--space,title and buttons, sidetoolbar-->
    <ion-row>
      <ion-col>

      </ion-col>
      <!--tittle and buttons-->
      <ion-col col-8 align-self-center> 
        <ion-row text-center>
          <ion-col>
            <div style="height: 20px"></div>
            <h1 class="menu-title">Tic Tac Toe Ollie</h1>
          </ion-col>
        </ion-row>
        <!--Buttons Gametype-->
        <ion-row>
            <div style="height: 20px"></div>
        </ion-row>
        <ion-row >
          <ion-col></ion-col>
          <ion-col col-10 text-center>
            <button ion-button 
            large            
            round
            block 
            color="emerald"
            (click)="onGameSelectio('singleplayer')">1 Player</button>
          </ion-col>
          <ion-col></ion-col>
        </ion-row>
        <ion-row>
          <ion-col></ion-col>
          <ion-col col-10 text-center>
            <button ion-button 
            large             
            round
            block 
            color="emerald"
            (click)="onGameSelectio('local-multiplayer')">2 Player local</button>
          </ion-col>
          <ion-col></ion-col>
        </ion-row>
        <ion-row>
          <ion-col></ion-col>
          <ion-col col-10 text-center>
            <button ion-button 
            large 
            round
            block 
            color="emerald"
            (click)="onGameSelectio('online-multiplayer')">Multiplayer</button>
          </ion-col>
          <ion-col></ion-col>
        </ion-row>
      </ion-col>
      <!--"side" toolbar-->
      <ion-col align-self-center>
            <ion-toolbar no-padding>

              <button *ngIf="isSettingsActive==true || isLoginActive==true" ion-button block  icon-only solid color="skipBorder" float-right>
                <ion-icon name="arrow-round-back" ></ion-icon>
              </button>

            </ion-toolbar>
            <ion-toolbar no-padding>

                <button ion-button block (click)="menuSettingsActive()" icon-only solid color="fuxia" float-right>
                    <ion-icon name="settings" ></ion-icon>
                </button>
  
            </ion-toolbar>
            <ion-toolbar no-padding>
  
                  <button ion-button block (click)="menuLoginActive()" solid icon-only color="fuxia" float-right>
                      <ion-icon name="contact"></ion-icon>
                  </button>
  
              </ion-toolbar>

      </ion-col>
    </ion-row>
    <!--free energy button-->
    <ion-row>
      <div style="height: 60px"></div>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <button ion-button icon-start round color="fuxia">
          <ion-icon name="logo-bitcoin" color="gold"></ion-icon>Free Energy
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <div style="height: 10px"></div>
    </ion-row>
    <!--lower buttons-->
    <ion-row>
      <ion-col></ion-col>
      <ion-col text-center col-5 padding><button block ion-button icon-start round color="fuxia"><ion-icon name="people"></ion-icon>Friends</button></ion-col>
      <ion-col></ion-col>
      <ion-col text-center col-5 padding><button block ion-button icon-start round color="fuxia"><ion-icon name="cash"></ion-icon>Store</button></ion-col>
      <ion-col></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
