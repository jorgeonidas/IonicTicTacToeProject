<ion-content no-bounce class="vertical-align-content" padding>
  <ion-grid *ngIf="gameType !='online-multiplayer';else multiplayer_content">
    <ion-row><ion-col col-4 style="height: 120px;"><img style="width: 100%; height: 100%;" src={{portraitOne}}></ion-col>
      <ion-col col-4></ion-col>
      <ion-col col-4></ion-col>
    </ion-row>
    <ion-row style="height: 60px;"><ion-col text-center><h1 style="color: red; font-size: 60px; font-weight: bold">VS</h1></ion-col></ion-row>
    <ion-row>
      <ion-col col-4></ion-col>
      <ion-col col-4></ion-col>
      <ion-col col-4 style="height: 120px;"><img style="width: 100%; height: 100%;" src={{portraitTwo}}></ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <h6>(Click Anywhere to Continue)</h6>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
