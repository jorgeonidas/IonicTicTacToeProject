<ion-header>
  <information-bar></information-bar>
</ion-header>

<ion-content no-margin no-padding class="no-scroll">

  <ion-grid no-margin no-padding>
    <ion-row class="inspector-row">
      <ion-col>
        <div class="token-inspector">
          <img width="80px" height="80px" src="{{currentToken}}">
        </div>
      </ion-col>
    </ion-row>
    <ion-row>

    </ion-row>
    <ion-row class="buyout-row">
        <ion-col style="padding-top: 5%;" col-6>
            <div class="name-wrapper">
              <img left width="30px" height="30px" src="assets/imgs/medal-icon.png">
              <h3 no-margin>Token Name</h3>
            </div>
            <div class="name-wrapper">
              <p>Description + Benefits</p>
            </div>
          </ion-col>
          <ion-col class="flex-col" col-6>
            <button round color="secondary" ion-button large>9999</button>
          </ion-col>
    </ion-row>

      <ion-row class="gallery-row">
        <ion-col>
      
      
          <ion-grid>
            <ion-row>
              <ion-col col-4 class="flex-col" *ngFor="let ulr of tokensUris; let i = index">
                <div class="icon-wrapper">
                  <img width="80px" height="80px" src="{{tokensUris[i]}}">
                </div>
              </ion-col>
            </ion-row>
           
          </ion-grid>
        </ion-col>
      </ion-row>
      <ion-row>
          <ion-col no-padding>
            <div class="paginator">
              <button ion-button icon-only clear><ion-icon name="md-arrow-dropleft"></ion-icon></button>
              <h2 no-margin>2/5</h2>
              <button ion-button icon-only clear><ion-icon name="md-arrow-dropright"></ion-icon></button>
            </div>
          </ion-col>
        </ion-row>

    
  </ion-grid>


</ion-content>

<ion-footer no-margin no-padding>
  <ion-grid no-margin no-padding>
      <ion-row class="footer-row">
          <div class="store-footer">
            <ion-col col-2 class="flex-col" text-center>
              <button round ion-button icon-only outline color="gold" (click)="backToMainMenu()">
                <ion-icon name="home"></ion-icon>
              </button>
            </ion-col>
    
            <ion-col col-5 text-center>
              <div class="footer-btn-wrapper">
                <button block outline ion-button round color="gold">
                  Tokens
                </button>
              </div>
    
            </ion-col>
    
            <ion-col col-5 text-center>
              <div class="footer-btn-wrapper">
                <button block outline round ion-button color="gold">
                  Gold
                </button>
              </div>
            </ion-col>
          </div>
        </ion-row>
  </ion-grid>
</ion-footer>
