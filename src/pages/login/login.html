<ion-content class="bg-page">
  <div class="up-spacer"></div>
  <ion-grid class="loginContainer">
    <ion-row id="up-spacer-row"></ion-row>
    <ion-row class="form-row">
      <ion-col class="label-col">
        <ion-label no-margin>
          Username:
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row class="form-row">
      <input style="width: 100%" class="ion-item-input" type="text" value=""/>
    </ion-row>
    <ion-row style="height: 5%;"></ion-row>
    <ion-row class="form-row">
      <ion-col class="label-col">
        <ion-label no-margin>
          Password:
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row class="form-row">
      <input style="width: 100%" class="ion-item-input" type="password" value=""/>
    </ion-row>
    <ion-row style="height: 5%;"></ion-row>
    <ion-row style="height: 5%; justify-content: center">
      <p no-margin style="font-size: 4vw">The username can only numbers & letters</p>
    </ion-row>
    <ion-row class="buttons-row">
      <ion-col class="button-coll">
        <button round ion-button 
        color="skip" 
        class="borderSkip" 
        (click)="toMainMenuPage()">Skip</button>
        <button round ion-button
        class="borderLogin">Login</button>
      </ion-col>
    </ion-row>
    <ion-row style="height: 5%; justify-content: center">
        <p no-margin style="font-size: 4vw;font-weight: bold;">Don't Have a Virtual Robot Account?</p>
      </ion-row>
      <ion-row class="buttons-row">
        <ion-col class="button-coll">
          <button ion-button 
          round 
          color="gold"
          class="borderCreate" 
          (click)="toCreateAccountPage()">Create Account</button>
        </ion-col>
      </ion-row>
    <ion-row></ion-row>
  </ion-grid>
</ion-content>
