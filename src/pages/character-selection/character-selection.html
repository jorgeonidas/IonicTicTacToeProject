<ion-header>

  <ion-navbar>
    <ion-title>Character Selection</ion-title>
  </ion-navbar>

</ion-header>
  
<ion-content padding>
  <ion-grid >
    <ion-row >
      <ion-col > 
        <h1 text-center *ngIf="gameType == 'singleplayer'">Human vs Robot</h1>
        <h1 text-center *ngIf="gameType == 'local-multiplayer'">Human vs Human</h1>
      </ion-col>
    </ion-row>
    <!--Avatares-->
    <ion-row>
      <ion-col>
          <ion-thumbnail>
              <img src="assets/imgs/ollie_logo.png">
          </ion-thumbnail>
          <button ion-button small block color="fuxia">Random</button>
      </ion-col>
      <ion-col align-self-center>
        <h2 text-center>VS</h2> 
      </ion-col>
      <ion-col>
          <ion-thumbnail>
              <img src="assets/imgs/ollie_logo.png">
          </ion-thumbnail>
          <button ion-button small block color="fuxia">Random</button>
      </ion-col>
    </ion-row>
    <!--seleccion de personaje-->
    <ion-row>
      <ion-col>
          <grid-selector-component></grid-selector-component>
      </ion-col>
    </ion-row>
    <!--Botones dificultad-->
    <ion-row *ngIf="gameType == 'singleplayer'">
      <ion-col>
        <button 
        ion-button  
        small block 
        color="secondary"
        [ngClass]="{easySel: difficulty=='easy'}" 
        (click)="onDifficultySelection('easy')">Easy</button>
      </ion-col>
      <ion-col>
          <button 
          ion-button  
          small 
          block color="gold"
          [ngClass]="{mediumSel: difficulty=='medium'}" 
          (click)="onDifficultySelection('medium')">Medium</button>
      </ion-col>
      <ion-col>
          <button 
          ion-button  
          small block 
          color="danger"
          [ngClass]="{hardSel: difficulty=='hard'}" 
          (click)="onDifficultySelection('hard')">Hard</button>
      </ion-col>
    </ion-row>
    <!--Seleccion de rondas-->
    <ion-row >
      <ion-col>
        <h2 text-center>Rounds</h2>
      </ion-col>
      <ion-col col-2>
        <button 
        color="emerald" 
        ion-button 
        small
        (click)="onRoundSelection(1)" [ngClass]="{active: rounds==1, unactive: rounds!=1}">x1</button>
      </ion-col>
      <ion-col col-2>
          <button 
          color="emerald" 
          ion-button 
          small
          (click)="onRoundSelection(3)" [ngClass]="{active: rounds==3, unactive: rounds!=3}">x3</button>
      </ion-col>
      <ion-col col-2> 
          <button 
          color="emerald" 
          ion-button 
          small
          (click)="onRoundSelection(5)" [ngClass]="{active: rounds==5, unactive: rounds!=5}">x5</button>
      </ion-col>
    </ion-row>
    <ion-row justify-content-center>
        <ion-col align-self-center>
          <button ion-button 
          round 
          block
          color="danger"
          class="borderBack"
          navPop>Back</button>
        </ion-col>
        <ion-col align-self-center>
            <button ion-button 
            large
            block 
            color="gold"
            class="borderPlay"
            round
            (click)="onClickPlay()">Play</button>
        </ion-col>
      </ion-row>
  </ion-grid>
</ion-content>
