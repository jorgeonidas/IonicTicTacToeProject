<ion-header>

  <ion-toolbar>
    <ion-grid no-padding>
      <ion-row>
        <ion-col no-padding text-center class="flex-col">
          <div class="avatar-wrapper flex-col" text-center >
            <img class="avatar" width="100%" height="100%" src="assets/imgs/user.png"/>
          </div>
        </ion-col>
        <ion-col class="flex-col" col-10>
            <ion-searchbar></ion-searchbar>
        </ion-col>
        <ion-col col-1>
          <button ion-button block outline clear icon-only><ion-icon name="settings"></ion-icon></button> 
        </ion-col>
      </ion-row>
    </ion-grid>
    
    
  </ion-toolbar>

</ion-header>


<ion-content padding>

  
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <div class="footer-btns">

            <button round ion-button icon-only outline color="gold" (click)="backToMainMenu()">
              <ion-icon name="home"></ion-icon>
            </button>
          </ion-col>

          <ion-col text-center>
            <button ion-button round icon-start color="borderMainBtns"> 
              <ion-icon color="gold" name="logo-bitcoin"></ion-icon>Free Energy
            </button>
          </ion-col>


          <ion-col text-center>
            <button round ion-button blok icon-only outline color="borderMainBtns">
              <ion-icon name="md-person-add"></ion-icon>
            </button>
          </ion-col>
        </div>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
