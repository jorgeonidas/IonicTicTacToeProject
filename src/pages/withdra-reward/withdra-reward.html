<ion-content class="withdraw-reward-page no-scroll" padding>
    <ion-grid style="height: 100%;">
        <ion-row style="padding-top: 5%;">
            <ion-col></ion-col>
            <ion-col col-6><img src="{{gitImgUri}}" alt=""></ion-col>
            <ion-col></ion-col>
        </ion-row>
        <ion-row>
            <ion-col style="padding-top: 10%;">
                <h1 class="reward-text">{{reward}}</h1>
            </ion-col>
        </ion-row>
        <ion-row style="height: 12%;margin-top: 10%">
            <ion-col></ion-col>
            <ion-col col-7>
                <button class="spin-btn" color="secondary" block large  ion-button (click)="toMainMenu()">Continue</button>
            </ion-col>
            <ion-col></ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
