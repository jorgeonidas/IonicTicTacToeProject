<ion-header>

  <ion-navbar>
    <ion-title>create-account</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="bg-page" padding>
  <ion-grid>
    <ion-row>
      <ion-col align-self-start>
        <!--spacing-->
      </ion-col>
      <ion-col align-self-center col-11>
        <div id="loginContainer" color="primary">

          <!--formulario aca-->
          <ion-row>
            <!--<ion-item>-->
            <ion-label>
              Username:
            </ion-label>
            <!--</ion-item>-->
          </ion-row>
          <ion-row>
            <ion-item>
              <ion-input type="text" value=""></ion-input>
            </ion-item>
          </ion-row>

          <!--password-->
          <ion-row>
            <!--<ion-item>-->
            <ion-label>
              Password:
            </ion-label>
            <!--</ion-item>-->
          </ion-row>
          <ion-row>
            <ion-item>
              <ion-input type="text" value=""></ion-input>
            </ion-item>
          </ion-row>

          <!--Email-->
          <ion-row>
            <!--<ion-item>-->
            <ion-label>
              Email Address:
            </ion-label>
            <!--</ion-item>-->
          </ion-row>
          <ion-row>
            <ion-item>
              <ion-input type="text" value=""></ion-input>
            </ion-item>
          </ion-row>

          <!--Birthday-->
          <ion-row>
            <ion-label>
              Birthday:
            </ion-label>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-input type="text" value="" placeholder="Day"></ion-input>
            </ion-col>
            <ion-col>
              <ion-input type="text" value="" placeholder="Month"></ion-input>
            </ion-col>
            <ion-col>
              <ion-input type="text" value="" placeholder="Year"></ion-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-item no-lines>
              <ion-checkbox></ion-checkbox>
              <ion-label text-wrap style="font-size: 12px">I have read and accpet the Terms of Use and Privacy Policy</ion-label>
            </ion-item>
          </ion-row>
          <!--botones***************************************************************-->
          <ion-row justify-content-center>
            <ion-col col-5 align-self-center>
              <button ion-button 
                color="skip"
                class="borderSkip"
                round [navPush]="mainMenuPage">Skip</button>
            </ion-col>
            <ion-col align-self-center>
              <button ion-button 
                large 
                round
                class="borderCreate" 
                color="gold">Create</button>
            </ion-col>
          </ion-row>
          <!--**********************************************************************-->
        </div>
      </ion-col>
      <ion-col align-self-start >
        <!--spacing-->
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
