<ion-content class="bg-page" padding>
  <ion-grid>
    <ion-row>
      <ion-col align-self-start>
        <!--spacing-->
      </ion-col>
      <ion-col align-self-center col-11>
        <div id="loginContainer" color="primary">

          <!--formulario aca-->
          <form [formGroup]="createUserForm" (ngSubmit)="onSubmit()">
          <ion-row>
            <!--<ion-item>-->
            <ion-label>
              Username:
            </ion-label>
            <!--</ion-item>-->
          </ion-row>

          <ion-row>
            <ion-item>
              <ion-input 
              type="text" 
              formControlName="name"></ion-input>
            </ion-item>
          </ion-row>

          <!--password-->
          <ion-row>
            <!--<ion-item>-->
            <ion-label>
              Password:
            </ion-label>
            <!--</ion-item>-->
          </ion-row>
          <ion-row>
            <ion-item>
              <ion-input 
              type="text" 
              formControlName="password"></ion-input>
            </ion-item>
          </ion-row>

          <!--Email-->
          <ion-row>
            <!--<ion-item>-->
            <ion-label>
              Email Address:
            </ion-label>
            <!--</ion-item>-->
          </ion-row>
          <ion-row>
            <ion-item>
              <ion-input type="text" formControlName="email" placeholder="user@mail.com"></ion-input>
            </ion-item>
          </ion-row>

          <!--Birthday-->
          <ion-row>
            <ion-label>
              Birthday:
            </ion-label>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-item class="borderInfButtons">
                  <ion-input type="text" value="" formControlName="day" maxlength="2" placeholder="DD"></ion-input>
              </ion-item>     
            </ion-col>
            <ion-col>
              <ion-input type="text" value="" formControlName="month" maxlength="2" placeholder="MM"></ion-input>
            </ion-col>
            <ion-col>
              <ion-input type="text" value="" formControlName="year" maxlength="4" placeholder="YYYY"></ion-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-item no-lines>
              <ion-checkbox formControlName="useragre"></ion-checkbox>
              <ion-label text-wrap style="font-size: 12px">I have read and accpet the Terms of Use and Privacy Policy</ion-label>
            </ion-item>
          </ion-row>
          <!--botones***************************************************************-->
          <ion-row justify-content-center>
            <ion-col col-5 align-self-center>
              <button ion-button
                type="button" 
                color="skip"
                class="borderSkip"
                round 
                (click)="toMainMenuPage()">Skip</button>
            </ion-col>
            <ion-col align-self-center>
              <button type="submit" 
                ion-button 
                large 
                round
                class="borderCreate" 
                color="gold"
                [disabled]="!createUserForm.valid">Create</button>
            </ion-col>
          </ion-row>
        </form>
          <!--**********************************************************************-->
        </div>
      </ion-col>
      <ion-col align-self-start >
        <!--spacing-->
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
