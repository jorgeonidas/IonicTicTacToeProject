<ion-header style="background-color: #055dff">
  <ion-title padding icon-start>
    <ion-icon name="bookmark"></ion-icon>
    Tokens Name
    <p style="font-size: 12px">Token description and benefits</p>
  </ion-title>
  
</ion-header>


<ion-content class="popbackground" padding>
  <ion-grid>
    <ion-row> 
      <ion-col padding col-4 class="flex-col" *ngFor="let img of tokenGallery; let i = index">{{tokenGallery[i]}}</ion-col>
    </ion-row>
    <ion-row no-padding>
      <ion-col class="flex-col">
        owned        
      </ion-col>
      <ion-col >
        <button ion-button icon clear large block only><ion-icon name="arrow-back"></ion-icon></button>        
      </ion-col>
      <ion-col>
        <button ion-button icon clear large block only><ion-icon name="arrow-forward"></ion-icon></button>         
      </ion-col>
      <ion-col class="flex-col">
        Page        
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer class="bkgFooter" >
  <ion-toolbar transparent>
    <ion-grid no-padding>
      <ion-row>
        <ion-col col-4></ion-col>
        <ion-col col-4><button ion-button block (click)="onClose()">Close</button></ion-col>
        <ion-col col-4></ion-col>
      </ion-row>
    </ion-grid>  
  </ion-toolbar>
</ion-footer>
